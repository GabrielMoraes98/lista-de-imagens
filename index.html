<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <section class="pinturas">
            <div class="pintura">
                <img src="imagens/rome.png" alt="Roma">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/boat.png" alt="Boat">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/sand-and-sea.png" alt="sand-and-sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="imagens/rome.png" alt="Roma">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
